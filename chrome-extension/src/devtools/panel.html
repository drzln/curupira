<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Curupira Panel</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div id="app">
    <header class="panel-header">
      <h1>ðŸ¦¶ Curupira MCP Debugger</h1>
      <div class="connection-status" id="connection-status">
        <span class="status-dot"></span>
        <span class="status-text">Connecting...</span>
      </div>
    </header>

    <nav class="panel-nav">
      <button class="nav-button active" data-tab="console">Console</button>
      <button class="nav-button" data-tab="network">Network</button>
      <button class="nav-button" data-tab="state">State</button>
      <button class="nav-button" data-tab="tools">Tools</button>
    </nav>

    <main class="panel-content">
      <!-- Console Tab -->
      <div id="console-tab" class="tab-content active">
        <div class="console-header">
          <input type="text" id="console-filter" placeholder="Filter console logs...">
          <button id="clear-console">Clear</button>
        </div>
        <div id="console-logs" class="console-logs"></div>
      </div>

      <!-- Network Tab -->
      <div id="network-tab" class="tab-content">
        <div class="network-header">
          <input type="text" id="network-filter" placeholder="Filter requests...">
          <button id="clear-network">Clear</button>
        </div>
        <div id="network-requests" class="network-requests"></div>
      </div>

      <!-- State Tab -->
      <div id="state-tab" class="tab-content">
        <div class="state-header">
          <select id="state-type">
            <option value="react">React Components</option>
            <option value="zustand">Zustand Stores</option>
            <option value="apollo">Apollo Cache</option>
            <option value="dom">DOM State</option>
          </select>
          <button id="refresh-state">Refresh</button>
        </div>
        <div id="state-tree" class="state-tree"></div>
      </div>

      <!-- Tools Tab -->
      <div id="tools-tab" class="tab-content">
        <div class="tools-section">
          <h3>Navigation</h3>
          <div class="tool-group">
            <input type="url" id="navigate-url" placeholder="https://example.com">
            <button id="navigate-btn">Navigate</button>
          </div>
          <div class="tool-group">
            <button id="reload-btn">Reload</button>
            <button id="back-btn">Back</button>
            <button id="forward-btn">Forward</button>
          </div>
        </div>

        <div class="tools-section">
          <h3>Evaluation</h3>
          <textarea id="eval-code" placeholder="Enter JavaScript code to evaluate..."></textarea>
          <button id="eval-btn">Execute</button>
          <div id="eval-result" class="eval-result"></div>
        </div>

        <div class="tools-section">
          <h3>Interaction</h3>
          <div class="tool-group">
            <input type="text" id="click-selector" placeholder="CSS selector">
            <button id="click-btn">Click Element</button>
          </div>
          <div class="tool-group">
            <input type="text" id="type-selector" placeholder="CSS selector">
            <input type="text" id="type-text" placeholder="Text to type">
            <button id="type-btn">Type Text</button>
          </div>
          <button id="screenshot-btn">Take Screenshot</button>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="panel.js"></script>
</body>
</html>
