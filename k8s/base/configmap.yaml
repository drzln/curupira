apiVersion: v1
kind: ConfigMap
metadata:
  name: curupira-config
  labels:
    app: curupira
    component: mcp-server
data:
  # MCP Server Configuration
  transport: "sse"
  port: "3000"
  
  # Chrome DevTools Protocol Configuration
  cdp-host: "chrome-headless.shared-services.svc.cluster.local"
  cdp-port: "3000"
  cdp-secure: "false"
  cdp-timeout: "10000"
  cdp-retry-attempts: "3"
  cdp-retry-delay: "1000"
  
  # Logging Configuration
  log-level: "info"
  log-pretty: "false"
  
  # Resource Configuration
  max-console-logs: "1000"
  max-network-requests: "500"
  cache-size: "100"
  
  # Performance Configuration
  max-message-size: "1048576"
  debounce-ms: "250"
  throttle-ms: "100"
  
  # Security Configuration (non-sensitive)
  cors-origins: "*"
  jwt-issuer: "curupira.nexus.io"
  jwt-audience: "curupira-mcp"
  jwt-algorithms: "HS256,RS256"